spring:
  application:
    name: service-livraison
  datasource:
    url: jdbc:mysql://localhost:3306/livraisons_db?useSSL=false&serverTimezone=UTC&createDatabaseIfNotExist=true
    username: root
    password:  # idem que pour commandes
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    fetch-registry: true
    register-with-eureka: true

server:
  port: 8083

logging:
  level:
    order_tracking.Users: INFO
    org.springframework: WARN
