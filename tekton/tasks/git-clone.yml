apiVersion: tekton.dev/v1
kind: Task
metadata:
  name: git-clone
spec:
  params:
    - name: url
      type: string
    - name: revision
      type: string
      default: master

  workspaces:
    - name: shared

  steps:
    - name: clone
      image: alpine/git
      script: |
        echo "[CLONE] Cleaning..."
        rm -rf $(workspaces.shared.path)/repo

        echo "[CLONE] Cloning..."
        git clone $(params.url) $(workspaces.shared.path)/repo

        cd $(workspaces.shared.path)/repo
        git checkout $(params.revision)

        echo "[CLONE] Done."
