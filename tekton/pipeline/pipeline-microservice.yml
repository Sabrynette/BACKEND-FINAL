apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: pipeline-microservice
  namespace: ci-pipeline
spec:
  params:
    - name: url
      type: string
    - name: revision
      type: string
      default: master
    - name: contextDir
    - name: image

  workspaces:
    - name: shared
    - name: maven-repo
    - name: maven-settings

  tasks:
    - name: clone
      taskRef:
        name: git-clone
      params:
        - name: url
          value: $(params.url)
        - name: revision
          value: $(params.revision)
      workspaces:
        - name: shared
          workspace: shared

    - name: build
      runAfter: [clone]
      taskRef:
        name: maven-build
      params:
        - name: contextDir
          value: $(params.contextDir)
      workspaces:
        - name: shared
          workspace: shared
        - name: maven-repo
          workspace: maven-repo
        - name: maven-settings
          workspace: maven-settings

    - name: image
      runAfter: [build]
      taskRef:
        name: kaniko-build
      params:
        - name: contextDir
          value: $(params.contextDir)
        - name: image
          value: $(params.image)
      workspaces:
        - name: shared
          workspace: shared
