apiVersion: apps/v1
kind: Deployment
metadata:
  name: commandes
  labels:
    app: commandes
spec:
  replicas: 1
  selector:
    matchLabels:
      app: commandes
  template:
    metadata:
      labels:
        app: commandes
    spec:
      containers:
        - name: commandes
          image: your-registry/commandes:latest
          ports:
            - containerPort: 8081
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8081
            initialDelaySeconds: 10
            periodSeconds: 10
