spring:
  application:
    name: service-utilisateur
  datasource:
    url: jdbc:mysql://localhost:3306/user_db?useSSL=false&serverTimezone=UTC&createDatabaseIfNotExist=true
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true


  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8080/realms/microservices-realm
      client:
        registration:
          keycloak:
            client-id: utilisateur-service
            client-secret: RYIzGwvTA6SaepRwG5B3h5QT1VNikae5
            authorization-grant-type: client_credentials
            scope: openid
        provider:
          keycloak:
            issuer-uri: http://localhost:8080/realms/microservices-realm
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    fetch-registry: true
    register-with-eureka: true
server:
  port: 8082
logging:
  level:
    order_tracking.Users: INFO
    org.springframework: WARN
jwt:
  secret: "dHJlc19sb25ndWUtc2VjcmV0LWtleS1lbmNvZGVkLWluLUI2NA=="
  expiration: 86400000  # 24 hours in milliseconds

  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: utilisateurs-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer